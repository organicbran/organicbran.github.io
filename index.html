<!DOCTYPE html>
<html lang="en">
    <head>
        <title>bran</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300;400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="bar">
            <img id="icon" src="images/logosmall.png">
            <div id="links">
                <a href="https://organicbran.itch.io">itch</a>
                <a href="https://github.com/organicbran">github</a>
                <a href="https://www.instagram.com/organicbran/">insta</a>
                <a href="https://twitter.com/organicbran/">twitter</a>
            </div>
        </div>
        <div id="main">
            <img id="hero" src="images/cereal.png">
            <div id="title">
                bryan oh chung
            </div>
            <div id="sub">
                3d artist + game dev
            </div>
            <div id="sub2">
                CRISPY, WHOLE WHEAT, MULTIGRAIN SWEETENED CEREAL PRODUCT
            </div>
        </div>
        <div class="block">
            <div id="panel-1">
                <div id="panel-1-text">
                    <div class="panel-sub">
                        NEW FLAVOR
                    </div>
                    <div class="panel-title">
                        strawberry
                    </div>
                    <div class="panel-copy">
                        made with real strawberries!
                    </div>
                </div>
                <img id="panel-1-image" src="images/strawberry.png">
            </div>
            <div id="panel-2">
                <img id="panel-2-image" src="images/apple.png">
                <div id="panel-2-text">
                    <div class="panel-sub">
                        TRY IT IN
                    </div>
                    <div class="panel-title">
                        apple cinnamon
                    </div>
                    <div class="panel-copy">
                        crisp apple with a hint of spice!
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
